<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiktok Printer</title>
  <script src="assets/tts/speakClient.js" defer></script>
  <script src="lang/msg_en.js" defer></script>
  <style>
    /* Reset dasar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Latar belakang hitam */
      color: #fff;
      line-height: 1.6;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    a {
      display: block;
      margin-bottom: 15px;
      padding: 12px;
      background-color: #FE2C55; /* Merah khas TikTok */
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #ff4f73;
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      a {
        padding: 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>
