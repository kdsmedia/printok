<style>
    /* Gaya untuk tombol */
#openModalBtn {
    background-color: white;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

#openModalBtn:hover {
    background-color: darkred;
}

/* Gaya untuk modal */
.modal {
    display: none; /* Modal disembunyikan secara default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 95%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5); /* Warna latar belakang */
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 70%;
    max-width: 500px; /* Maksimal lebar modal */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

<script>
        
      // Dapatkan elemen modal
var modal = document.getElementById("myModal");

// Dapatkan tombol yang membuka modal
var btn = document.getElementById("openModalBtn");

// Dapatkan elemen <span> yang menutup modal
var span = document.getElementsByClassName("close")[0];

// Ketika pengguna mengklik tombol, buka modal
btn.onclick = function() {
    modal.style.display = "block";
}

// Ketika pengguna mengklik <span> (x), tutup modal
span.onclick = function() {
    modal.style.display = "none";
}

// Ketika pengguna mengklik di luar modal, tutup modal
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
  
    </script>
